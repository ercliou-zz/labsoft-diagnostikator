<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cadastro de Usuario</title>
</h:head>

<h:body>
	<h1>Cadastro de Usuario</h1>
	<h:form id="usuarioEditForm">

		<h:messages />

		<h:inputHidden value="#{funcionarioBean.funcionario.codigo}" />


		<h:panelGrid columns="2">

			<h:outputLabel value="RG:" for="rg" />
			<h:inputText id="rg" label="RG"
				value="#{funcionarioBean.funcionario.rg}" size="45" required="true"
				requiredMessage="digite o rg">
			</h:inputText>

			<h:outputLabel value="CPF:" for="cpf" />
			<h:inputText id="cpf" label="CPF"
				value="#{funcionarioBean.funcionario.cpf}" size="70" required="true"
				requiredMessage="digite o cpf">
			</h:inputText>

			<h:outputLabel value="Senha:" for="password" />
			<h:inputSecret id="password" label="Senha"
				value="#{funcionarioBean.funcionario.password}" size="15" maxLength="15"
				required="true" redisplay="true" />

			<h:outputLabel value="Confirmar Senha:" for="confirmPassword" />
			<h:inputSecret id="confirmPassword" label="Confirmar Senha"
				value="#{funcionarioBean.confirmPassword}" size="15" maxLength="15"
				required="true" redisplay="true" />

		</h:panelGrid>

		<h:commandButton action="#{funcionarioBean.save}" value="Salvar">
		</h:commandButton>

	</h:form>
</h:body>

</html>
