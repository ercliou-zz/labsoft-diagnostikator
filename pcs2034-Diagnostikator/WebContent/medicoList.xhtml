<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>lista</title>
</h:head>

<h:body>
	<h:form>
		<h:commandButton action="#{medicoBean.create}" value="Novo"></h:commandButton>
	</h:form>

	<h:form>
		<h:messages />
		<h:dataTable value="#{medicoBean.list}" var="medico" rules="rows">
			<f:facet name="caption">
				<!-- 							conteudo aqui  -->
			</f:facet>

			<f:facet name="header">Lista de Medicos</f:facet>

			<f:facet name="footer">fim</f:facet>

			<h:column>
				<f:facet name="header">CRM</f:facet>
							#{medico.crm}
						</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
							#{medico.nome}
						</h:column>

			<h:column>
				<f:facet name="header">Visualizar</f:facet>
				<h:commandLink action="#{medicoBean.view}">view
								<f:setPropertyActionListener target="#{medicoBean.medico}"
						value="#{medico}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink action="#{medicoBean.edit}">edit
								<f:setPropertyActionListener target="#{medicoBean.medico}"
						value="#{medico}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>


</h:body>

</html>
