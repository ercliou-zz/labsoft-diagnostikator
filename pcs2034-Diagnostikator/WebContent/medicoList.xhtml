
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>lista</title>
</h:head>

<h:body>
	<h:form>
		<h:commandButton action="#{medicoBean.create}" value="Novo"></h:commandButton>
	</h:form>
	
	<h:form>	
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="medico_nome" label="Nome"
				value="#{medicoBean.nome}">				
			</h:inputText>
			
			<h:outputLabel value="Crm:" for="crm" />
			<h:inputText id="medico_crm" label="Crm"
				value="#{medicoBean.crm}">			
			</h:inputText>	
			
			<h:outputLabel value="Cpf:" for="cpf" />
			<h:inputText id="medico_cpf" label="Cpf"
				value="#{medicoBean.cpf}">			
			</h:inputText>	
			
			<h:outputLabel value="RG:" for="rg" />
			<h:inputText id="medico_rg" label="RG"
				value="#{medicoBean.rg}">
			</h:inputText>
			
			<h:outputLabel value="Tipo:" for="tipo" />
			<h:inputText id="medico_tipo" label="Tipo"
				value="#{medicoBean.tipo}">
			</h:inputText>		
			
			<h:outputLabel value="Especialidade:" for="especialidade:" />
			<h:inputText id="medico_especialidade" label="Especialidade:"
				value="#{medicoBean.especialidade}">			
			</h:inputText>			
		
		</h:panelGrid>			

		<h:commandButton action="#{medicoBean.filter}" value="Filtrar"></h:commandButton>		
	</h:form>

	<h:form>
		<h:messages />
		<h:dataTable value="#{medicoBean.list}" var="medico" rules="rows">
			<f:facet name="caption">
				<!-- 							conteudo aqui  -->
			</f:facet>

			<f:facet name="header">Lista de Medicos</f:facet>

			<f:facet name="footer">fim</f:facet>

			<h:column>
				<f:facet name="header">CRM</f:facet>
							#{medico.crm}
						</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
							#{medico.nome}
						</h:column>
						
			<h:column>
				<f:facet name="header">Especialidade</f:facet>
							#{medico.especialidade}
						</h:column>

			<h:column>
				<f:facet name="header">Visualizar</f:facet>
				<h:commandLink action="#{medicoBean.view}">view
								<f:setPropertyActionListener target="#{medicoBean.medico}"
						value="#{medico}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink action="#{medicoBean.edit}">edit
								<f:setPropertyActionListener target="#{medicoBean.medico}"
						value="#{medico}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>


</h:body>

</html>
