
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Consulta Confirmada</title>
	<script type="text/javascript">

	
	function popup(mylink, windowname)
	{
		if (! window.focus)return true;
		var href;
		if (typeof(mylink) == 'string')
	  		 href=mylink;
		else
	   		href=mylink.href;
		window.open(href, windowname, 'width=400,height=200,scrollbars=yes');
		return false;
	}
	
	function popup1(mylink, windowname)
	{
		if (! window.focus)return true;
		var href;
		if (typeof(mylink) == 'string')
	  		 href=mylink;
		else
	   		href=mylink.href;
		var newWindow = window.open(href, windowname, 'width=400,height=200,scrollbars=yes');
		newWindow.my_special_setting = "Hello World";
		return false;
	}
	function init(){
		document.getElementById("myForm:statusHidden").value = 'view';
	}
	
	window.onload=init;

	</script>
</h:head>

<h:body>
	<h1>Consulta Confirmada</h1>
	
<!-- 	<h:inputHidden id="idHidden" value="#{consultaConfirmadaBean.consultaConfirmada.id}" /> -->

<h:form id="myForm">
	<h:panelGrid columns="2">

		<h:outputLabel value="ID:" for="consultaConfirmada_id" />
		<h:outputText id="consultaConfirmada_id" value="#{consultaConfirmadaBean.consultaConfirmada.id}" />

		<h:outputLabel value="Receita:" for="consultaConfirmada_receita" />
		<h:outputText id="consultaConfirmada_receita" value="#{consultaConfirmadaBean.consultaConfirmada.receita}" />

		<h:outputLabel value="Data:" for="consultaConfirmada_data" />
		<h:outputText id="consultaConfirmada_data"
			value="#{consultaConfirmadaBean.consultaConfirmada.data}" />
			
		<h:outputLabel value="Informacao:" for="consultaConfirmada_informacao" />
		<h:outputText id="consultaConfirmada_informacao"
			value="#{consultaConfirmadaBean.consultaConfirmada.informacao}" />

		<h:outputLabel value="Sintomas:"  />
		<c:forEach var="sintoma" items="#{consultaConfirmadaBean.consultaConfirmada.sintomas}">
			<h:outputText value="- #{sintoma.nome}" />
			<br />
		</c:forEach>

	</h:panelGrid>
	
	
	<h:inputHidden id="idHidden"  type="hidden"
				value="#{consultaConfirmadaBean.consultaConfirmada.id}" ></h:inputHidden>
	<h:inputHidden id="statusHidden"  type="hidden"
				value="#{consultaConfirmadaBean.status}" ></h:inputHidden>
					
	<h:commandButton action="#{consultaConfirmadaBean.imprimir}" value="Imprimir"/>
	<h:commandButton action="#{consultaConfirmadaBean.list}" value="Voltar"></h:commandButton>
	
	
<!-- 	<a href="consultaConfirmadaImpressao.jsf" onclick="return popup(this, 'notes')">imprimir</a> -->
		
</h:form>
</h:body>

</html>
