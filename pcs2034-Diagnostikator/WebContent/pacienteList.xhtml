<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>lista</title>
</h:head>

<h:body>
	<h:form>
		<h:commandButton action="#{pacienteBean.create}" value="Novo"></h:commandButton>
	</h:form>

	<h:form>
		<h:messages />
		<h:dataTable value="#{pacienteBean.list}" var="paciente" rules="rows">
			<f:facet name="caption">
				<!-- 							conteudo aqui  -->
			</f:facet>

			<f:facet name="header">Lista de Pacientes</f:facet>

			<f:facet name="footer">fim</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{paciente.id}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">CPF</f:facet>
							#{paciente.cpf}
						</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
							#{paciente.nome}
						</h:column>

			<h:column>
				<f:facet name="header">EndereÃ§o</f:facet>
							#{paciente.endereco}
						</h:column>
						
			<h:column>
				<f:facet name="header">Data de Cadastro</f:facet>
							#{paciente.dataCadastro}
						</h:column>
						
			<h:column>
				<f:facet name="header">Data de Nascimento</f:facet>
							#{paciente.dataNascimento}
						</h:column>
						
			<h:column>
				<f:facet name="header">Sexo</f:facet>
							#{paciente.sexo}
						</h:column>


			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink action="#{pacienteBean.edit}">edit
								<f:setPropertyActionListener target="#{pacienteBean.paciente}"
						value="#{paciente}" />
					<f:setPropertyActionListener target="#{pacienteBean.target}"
						value="list" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Deletar</f:facet>
				<h:commandLink action="#{pacienteBean.delete}">delete
								<f:setPropertyActionListener target="#{pacienteBean.paciente}"
						value="#{paciente}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>


</h:body>

</html>
