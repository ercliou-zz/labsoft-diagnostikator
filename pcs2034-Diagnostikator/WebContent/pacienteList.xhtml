
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>lista</title>
</h:head>

<h:body>
	<h:form>
		<h:commandButton action="#{pacienteBean.create}" value="Novo"></h:commandButton>
	</h:form>
	
	<h:form>				
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="paciente_nome" label="Nome"
				value="#{pacienteBean.nome}">				
			</h:inputText>
			
			<h:outputLabel value="Cpf:" for="cpf" />
			<h:inputText id="paciente_cpf" label="Cpf"
				value="#{pacienteBean.cpf}">			
			</h:inputText>	
			
			<h:outputLabel value="RG:" for="rg" />
			<h:inputText id="paciente_rg" label="RG"
				value="#{pacienteBean.rg}">
			</h:inputText>
		
		</h:panelGrid>			

		<h:commandButton action="#{pacienteBean.filter}" value="Filtrar"></h:commandButton>		
	</h:form>

	<h:form>
		<h:messages />
		<h:dataTable value="#{pacienteBean.list}" var="paciente" rules="rows">
			<f:facet name="caption">
				<!-- 							conteudo aqui  -->
			</f:facet>

			<f:facet name="header">Lista de Pacientes</f:facet>

			<f:facet name="footer">fim</f:facet>

			<h:column>
				<f:facet name="header">CPF</f:facet>
							#{paciente.cpf}
						</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
							#{paciente.nome}
						</h:column>

			<h:column>
				<f:facet name="header">Visualizar</f:facet>
				<h:commandLink action="#{pacienteBean.view}">view
								<f:setPropertyActionListener target="#{pacienteBean.paciente}"
						value="#{paciente}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink action="#{pacienteBean.edit}">edit
								<f:setPropertyActionListener target="#{pacienteBean.paciente}"
						value="#{paciente}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>


</h:body>

</html>
