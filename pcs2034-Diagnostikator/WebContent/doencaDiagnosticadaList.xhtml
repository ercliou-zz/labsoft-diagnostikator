
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title></title>
</h:head>

<h:body>
	<h1>Possíveis Doenças</h1>
	<h:form id="doencaDiagnosticoForm">

		<h:messages />

		<h:inputHidden value="#{consultaConfirmadaBean.consultaConfirmada.id}" />
		
		<h:selectManyCheckbox layout="pageDirection" id="doencas_diagnosticadas"
				value="#{consultaConfirmadaBean.doencasSelecionadasId}">
			<c:forEach var="doenca" items="#{diagnostico.doencas}">
				<f:selectItem itemLabel="#{doenca.nome}" itemValue="#{doenca.id}" />
			</c:forEach>
		</h:selectManyCheckbox>

		<h:commandButton action="#{consultaConfirmadaBean.selecionarDoencas}" value="Selecionar"/>

	</h:form>
</h:body>

</html>
