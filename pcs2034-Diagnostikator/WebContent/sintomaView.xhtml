
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Consulta de Sintoma</title>
</h:head>

<h:body>
	<h1>Consulta de Sintoma</h1>


	<h:panelGrid columns="2">

		<h:outputLabel value="ID:" for="sintoma_id" />
		<h:outputText id="sintoma_id" value="#{sintomaBean.sintoma.id}" />

		<h:outputLabel value="Nome:" for="sintoma_nome" />
		<h:outputText id="sintoma_nome" value="#{sintomaBean.sintoma.nome}" />

		<h:outputLabel value="Descricao:" for="sintoma_descricao" />
		<h:outputText id="sintoma_descricao"
			value="#{sintomaBean.sintoma.descricao}" />

	</h:panelGrid>

	<h:form>
		<h:commandButton action="#{sintomaBean.list}" value="Voltar"></h:commandButton>
	</h:form>
</h:body>

</html>
