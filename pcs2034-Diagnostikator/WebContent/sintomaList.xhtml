
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>lista</title>
</h:head>

<h:body>
	<h:form>
		<h:commandButton action="#{sintomaBean.create}" value="Novo"></h:commandButton>
	</h:form>
	
	<h:form>							
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="sintoma_nome" label="Nome"
				value="#{sintomaBean.nome}">				
			</h:inputText>			
		
		</h:panelGrid>			

		<h:commandButton action="#{sintomaBean.filter}" value="Filtrar"></h:commandButton>		
	</h:form>

	<h:form>
		<h:messages />
		<h:dataTable value="#{sintomaBean.list}" var="sintoma" rules="rows">
			<f:facet name="caption">
				<!-- 							conteudo aqui  -->
			</f:facet>

			<f:facet name="header">Lista de Sintomas</f:facet>

			<f:facet name="footer">fim</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{sintoma.id}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">nome</f:facet>
					#{sintoma.nome}
			</h:column>			

			<h:column>
				<f:facet name="header">Visualizar</f:facet>
				<h:commandLink action="#{sintomaBean.view}">view
					<f:setPropertyActionListener target="#{sintomaBean.sintoma}"
						value="#{sintoma}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink action="#{sintomaBean.edit}">edit
					<f:setPropertyActionListener target="#{sintomaBean.sintoma}"
						value="#{sintoma}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Deletar</f:facet>
				<h:commandLink action="#{sintomaBean.delete}">delete
					<f:setPropertyActionListener target="#{sintomaBean.sintoma}"
						value="#{sintoma}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>

</html>
