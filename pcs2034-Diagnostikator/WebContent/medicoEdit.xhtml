
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cadastro de Medico</title>
	<script src="resources/js/datetimepicker_css.js"></script>
</h:head>

<h:body>
	<h1>Cadastro de Medico</h1>
	<h:form id="medicoEditForm">

		<h:messages />

		<h:inputHidden value="#{medicoBean.medico.id}" />
		
		<h:panelGrid columns="2">

			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="medico_nome" label="Nome"
				value="#{medicoBean.medico.nome}" required="true" 
				requiredMessage="digite o nome">
				<f:validateLength minimum="2" maximum="45" />
			</h:inputText>
			
			<h:outputLabel value="CRM:" for="crm" />
			<h:inputText id="crm" label="CRM"
				value="#{medicoBean.medico.crm}" size="40" required="true" 
				requiredMessage="digite o crm" >
				<f:validateLength minimum="5" maximum="5" />
			</h:inputText>
			
			<h:outputLabel value="Cpf:" for="cpf" />
			<h:inputText id="medico_cpf" label="Cpf"
				value="#{medicoBean.medico.cpf}" size="11" required="true"
				requiredMessage="digite o cpf" validatorMessage="Cpf invalido">
				<f:validateLength minimum="11" maximum="11" />
			</h:inputText>
			
			<h:outputLabel value="RG:" for="rg" />
			<h:inputText id="medico_rg" label="RG"
				value="#{medicoBean.medico.rg}" size="15" required="true"
				requiredMessage="digite o rg" >
			</h:inputText>			
			
			<h:outputLabel value="Endereço:" for="endereco" />
			<h:inputText id="medico_endereco" label="Endereço"
				value="#{medicoBean.medico.endereco}" size="40" required="true"
				requiredMessage="digite o endereço" >
			</h:inputText>
			
			<h:outputLabel value="Data de Admissão: " for="dataAdmissao" />
			<h:panelGrid columns="2">
			<h:inputText id="dataAdmissao" label="Data de Admissão"
				value="#{medicoBean.medico.dataAdmissao}" size="40" required="true" 
				requiredMessage="digite a data de admissao" >
				<f:convertDateTime pattern="dd/MM/yyyy" type="date"/>  
			</h:inputText>		
			<img src="resources/img/cal.gif" alt="" onclick="javascript:NewCssCal('medicoEditForm:dataAdmissao','ddMMyyyy','arrow',true,'24')" style="cursor:pointer"></img>
			</h:panelGrid>					
			
			<h:outputLabel value="Login:" for="login" />
			<h:inputText id="login" label="Login"
				value="#{medicoBean.medico.login}" size="40" required="true" 
				requiredMessage="digite o login">
			</h:inputText>
			
			<h:outputLabel value="Senha:" for="senha" />
			<h:inputSecret id="senha" label="Senha"
				value="#{medicoBean.medico.senha}" size="40" redisplay="true">
			</h:inputSecret>
			
			
			<h:outputLabel value="Confirmar Senha:" for="confirmarSenha" />
			<h:inputSecret id="confirmarSenha" label="Confirmar Senha"
				value="#{medicoBean.confirmSenha}" size="40" redisplay="true">
			</h:inputSecret>
			
			<h:panelGrid columns="3">
			<h:outputLabel value="Tipo:" />
			<h:selectOneRadio layout="pageDirection" id="medico_tipo" value="#{medicoBean.medico.tipo}" required="true">
				<f:selectItem id="especialista" itemLabel="Especialista" itemValue="MEDICO_ESP" />
				<f:selectItem id="supervisor" itemLabel="Supervisor" itemValue="MEDICO_SUP" />
				<f:selectItem id="atendente" itemLabel="Atendente" itemValue="MEDICO_AT" />
			</h:selectOneRadio>
			</h:panelGrid>
			
			<h:panelGrid columns="3">
			<h:outputLabel value="Status:" />
			<h:selectOneRadio layout="pageDirection" id="medico_status" value="#{medicoBean.medico.status}" required="true">
				<f:selectItem id="inativo" itemLabel="Inativo" itemValue="INATIVO" />
				<f:selectItem id="ativo" itemLabel="Ativo" itemValue="ATIVO" />
				<f:selectItem id="afastado" itemLabel="Afastado" itemValue="AFASTADO" />
			</h:selectOneRadio>
			</h:panelGrid>
			
			<h:panelGrid columns="3">
			<h:outputLabel value="Especialidade:" />
			<h:selectOneRadio layout="pageDirection" id="medico_especialidade" value="#{medicoBean.medico.especialidade}" required="true">
				<f:selectItem id="ginecologista" itemLabel="Ginecologista" itemValue="GINECOLOGISTA" />
				<f:selectItem id="obstetra" itemLabel="Obstetra" itemValue="OBSTETRA" />
			</h:selectOneRadio>
			</h:panelGrid>

		</h:panelGrid>

		<h:commandButton action="#{medicoBean.save}" value="Salvar" />
		<h:commandButton action="#{medicoBean.list}" value="Voltar"/>

	</h:form>
</h:body>

</html>
