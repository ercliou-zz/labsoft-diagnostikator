<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" >

<h:head>
	<title>lista</title>
</h:head>

<h:body>
	<h:form>
		<h:commandButton action="#{funcionarioBean.create}" value="Novo"></h:commandButton>
	</h:form>

	<h:form>	

	<h:inputHidden value="#{funcionarioBean.cpf}" />
			
	<h:panelGrid columns="2">
	
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="funcionario_nome" label="Nome"
				value="#{funcionarioBean.nome}" size="45" required="false">
				<f:validateLength minimum="2" maximum="45" />
			</h:inputText>
			
			<h:outputLabel value="Cpf:" for="cpf" />
			<h:inputText id="funcionario_cpf" label="Cpf"
				value="#{funcionarioBean.cpf}" size="11" required="false"
				validatorMessage="Cpf invalido">
				<f:validateLength minimum="11" maximum="11" />
			</h:inputText>	
			
			<h:outputLabel value="RG:" for="rg" />
			<h:inputText id="funcionario_rg" label="RG"
				value="#{funcionarioBean.rg}" size="15" required="false">
			</h:inputText>
			
			<h:outputLabel value="Tipo:" for="tipo" />
			<h:inputText id="funcionario_tipo" label="Tipo"
				value="#{funcionarioBean.tipo}" size="15" required="false">
			</h:inputText>				

	</h:panelGrid>
			

		<h:commandButton action="#{funcionarioBean.filter}" value="Filtrar"></h:commandButton>
		
	</h:form>


	<h:form>
		<h:messages />
		
			<h:dataTable value="#{funcionarioBean.list}" var="funcionario" rules="rows">
			<f:facet name="caption">
				<!-- 							conteudo aqui  -->
			</f:facet>

			<f:facet name="header">Lista de Funcionarios</f:facet>

			<f:facet name="footer">fim</f:facet>

			<h:column>
				<f:facet name="header">CPF</f:facet>
							#{funcionario.cpf}
						</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
							#{funcionario.nome}
						</h:column>

			<h:column>
				<f:facet name="header">Visualizar</f:facet>
				<h:commandLink action="#{funcionarioBean.view}">view
								<f:setPropertyActionListener target="#{funcionarioBean.funcionario}"
						value="#{funcionario}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink action="#{funcionarioBean.edit}">edit
								<f:setPropertyActionListener target="#{funcionarioBean.funcionario}"
						value="#{funcionario}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>

			
	</h:form>


</h:body>

</html>
