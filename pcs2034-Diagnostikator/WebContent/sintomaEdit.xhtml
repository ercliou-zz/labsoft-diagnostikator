
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cadastro de Sintoma</title>
</h:head>

<h:body>
	<h1>Cadastro de Sintoma</h1>
	<h:form id="sintomaEditForm">

		<h:messages />

		<h:inputHidden value="#{sintomaBean.sintoma.id}" />
		
		<h:panelGrid columns="2">

			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="sintoma_nome" label="Nome"
				value="#{sintomaBean.sintoma.nome}" size="45" required="true"
				requiredMessage="Digite o nome" >
			</h:inputText>
			
			<h:outputLabel value="Descricao:" for="descricao" />
			<h:inputTextarea rows="5" id="sintoma_descricao" label="Descricao"
				value="#{sintomaBean.sintoma.descricao}" size="250">
			</h:inputTextarea >
			
		</h:panelGrid>

		<h:commandButton action="#{sintomaBean.save}" value="Salvar"/>

	</h:form>
	<form><input type="button" value="Voltar" onclick="history.go(-1)"></input></form>
</h:body>

</html>
