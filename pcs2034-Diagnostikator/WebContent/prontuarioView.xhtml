
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Consulta de Prontuario</title>
</h:head>

<h:body>
	<h1>Consulta de Prontuario</h1>


	<h:panelGrid columns="2">

				<h:outputLabel value="ID:" for="prontuario_id" />
				<h:outputText id="prontuario_id" value="#{prontuarioBean.prontuario.id}" />

				<h:outputLabel value="Nome do Paciente:" for="prontuario_nomePaciente" />
				<h:outputText id="prontuario_nomePaciente" value="#{prontuarioBean.prontuario.pacientePai.nome}" />

				<h:outputLabel value="Nome do Paciente:" for="prontuario_nomeMedico" />
				<h:outputText id="prontuario_nomeMedico" value="#{prontuarioBean.prontuario.medicoPai.nome}" />


			<h:outputLabel value="Consultas Realizadas:" />
			<h:outputText value=""></h:outputText>
			
			<c:forEach var="consultaConfirmada"
				items="#{prontuarioBean.prontuario.consultasConfirmadas}">
				<h:outputLabel value="Data: " />
				<h:outputText value="#{consultaConfirmada.data}"></h:outputText>
				<h:outputLabel value="Informação: " />
				<h:outputText value="#{consultaConfirmada.informacao}"></h:outputText>
				<h:outputLabel value="Receita: " />
				<h:outputText value="#{consultaConfirmada.receita}"></h:outputText>
				<h:outputLabel value="Diagnostico: " />
				<h:outputText
					value="#{consultaConfirmada.diagnostico.doencas}"></h:outputText>
				<br />
			</c:forEach>


	</h:panelGrid>

	<h:form>
		<h:commandButton action="#{prontuarioBean.list}" value="Voltar"></h:commandButton>
	</h:form>
</h:body>

</html>
