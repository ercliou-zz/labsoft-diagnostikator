<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>LOGIN</title>
</head>
<body>

	<h:form id="loginForm">

		<h:messages />

		<h:panelGrid columns="2">

			<h:outputLabel value="Login:" for="login" />
			<h:inputText id="login" label="login" value="#{loginBean.login}" size="40"
				required="true" requiredMessage="Digite o login" >
			</h:inputText>

			<h:outputLabel value="Senha" for="senha" />
			<h:inputSecret id="senha" label="Senha" redisplay="true" 
				value="#{loginBean.senha}" size="40" required="true"
				requiredMessage="Digite a senha">
			</h:inputSecret>

		</h:panelGrid>

		<h:commandButton action="#{loginBean.login}" value="Login">
		</h:commandButton>


	</h:form>

</body>
</html>
