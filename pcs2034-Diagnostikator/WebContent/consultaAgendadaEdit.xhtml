<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Cadastro de Consulta</title>
</h:head>

<h:body>
	<h1>Cadastro de Consulta</h1>
	<h:form id="consultaAgendadaEditForm">

		<h:messages />

		<h:inputHidden value="#{consultaAgendadaBean.consultaAgendada.id}" />

		<h:panelGrid columns="2">

			<h:outputLabel value="DataConsulta: (dd/mm/aaaa)" for="dataConsulta" />
			<h:inputText id="consultaAgendada_dataConsulta" label="DataConsulta"
				value="#{consultaAgendadaBean.consultaAgendada.dataConsulta}" size="45" required="true"
				requiredMessage="Digite a data e o horario" >
				<f:convertDateTime pattern="dd/MM/yyyy" type="date"/>  
			</h:inputText>
			
			<h:outputLabel value="Nome do Medico:" for="nomeMedico" />
			<h:inputTextarea id="consultaAgendada_nomeMedico" label="Nome do Medico"
				value="#{consultaAgendadaBean.consultaAgendada.nomeMedico}" size="45" required="true"
				requiredMessage="digite o nome do medico" >
			</h:inputTextarea >
			
			<h:outputLabel value="Nome do Paciente:" for="nomePaciente" />
			<h:inputTextarea id="consultaAgendada_nomePaciente" label="Nome do Paciente"
				value="#{consultaAgendadaBean.consultaAgendada.nomePaciente}" size="45" required="true"
				requiredMessage="digite o nome do paciente" >
			</h:inputTextarea >
			
			<h:panelGrid columns="3">
			<h:outputLabel value="Status:" />
			<h:selectOneRadio layout="pageDirection" id="consultaAgendada_status" value="#{consultaAgendadaBean.consultaAgendada.status}" >
				<f:selectItem id="criada" itemLabel="Criada" itemValue="CRIADA" />
				<f:selectItem id="cancelada" itemLabel="Cancelada" itemValue="CANCELADA" />
				<f:selectItem id="confirmada" itemLabel="Confirmada" itemValue="CONFIRMADA" />
			</h:selectOneRadio>
			</h:panelGrid>
			
		</h:panelGrid>

		<h:commandButton action="#{consultaAgendadaBean.save}" value="Salvar"/>
		
		<h:commandButton action="#{consultaAgendadaBean.list}" value="Voltar"/>

	</h:form>
</h:body>

</html>
