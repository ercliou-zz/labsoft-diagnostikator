<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>lista</title>
</h:head>

<h:body>
	<h:form>
		<h:commandButton action="#{consultaAgendadaBean.create}" value="Novo"></h:commandButton>
	</h:form>
	
	<h:form>				
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Nome do Paciente:" for="nomePaciente" />
			<h:inputText id="consultaAgendada_nomePaciente" label="Nome do Paciente"
				value="#{consultaAgendadaBean.nomePaciente}">				
			</h:inputText>
			
			<h:outputLabel value="Nome do Medico" for="nomeMedico" />
			<h:inputText id="consultaAgendada_nomeMedico" label="Nome do Medico"
				value="#{consultaAgendadaBean.nomeMedico}">				
			</h:inputText>			
		
		</h:panelGrid>			

		<h:commandButton action="#{consultaAgendadaBean.filter}" value="Filtrar"></h:commandButton>		
	</h:form>

	<h:form>
		<h:messages />
		<h:dataTable value="#{consultaAgendadaBean.list}"
			var="consultaAgendada" rules="rows">
			<f:facet name="caption">
				<!-- 							conteudo aqui  -->
			</f:facet>

			<f:facet name="header">Lista de Consultas Agendadas</f:facet>

			<f:facet name="footer">fim</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{consultaAgendada.id}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Data</f:facet>
					#{consultaAgendada.dataConsulta}
			</h:column>
						
			<h:column>
				<f:facet name="header">Nome do Medico</f:facet>
					#{consultaAgendada.nomeMedico}
			</h:column>

			<h:column>
				<f:facet name="header">Visualizar</f:facet>
				<h:commandLink action="#{consultaAgendadaBean.view}">view
					<f:setPropertyActionListener
						target="#{consultaAgendadaBean.consultaAgendada}"
						value="#{consultaAgendada}" />
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink action="#{consultaAgendadaBean.edit}">edit
					<f:setPropertyActionListener 
						target="#{consultaAgendadaBean.consultaAgendada}"
						value="#{consultaAgendada}" />
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Deletar</f:facet>
				<h:commandLink action="#{consultaAgendadaBean.delete}">delete
					<f:setPropertyActionListener 
						target="#{consultaAgendadaBean.consultaAgendada}"
						value="#{consultaAgendada}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>

</html>
