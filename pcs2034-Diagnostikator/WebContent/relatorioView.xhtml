<h:head>
	<title>Relatorio</title>
</h:head>

<h:body>
	<h1>Relatorio</h1>

<h:form id="myForm">
	<h:inputHidden value="#{relatorioBean.tipo}" />		
	
	<h:panelGrid columns="2">

	<p>

		<h:commandButton action="#{relatorioBean.cancel}" value="Voltar"></h:commandButton>
