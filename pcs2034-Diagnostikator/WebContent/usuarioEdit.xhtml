<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cadastro de Usuario</title>
</h:head>

<h:body>
	<h1>Cadastro de Usuario</h1>
	<h:form id="usuarioEditForm">

		<h:messages />

		<h:inputHidden value="#{usuarioBean.usuario.id}" />
		<h:inputHidden value="#{usuarioBean.usuario.active}" />
		<h:inputHidden value="#{usuarioBean.target}" />
		
		
		<h:panelGrid columns="2">

			<h:outputLabel value="Nome:" for="name" />
			<h:inputText id="name" label="Nome"
				value="#{usuarioBean.usuario.name}" size="45" required="true"
				requiredMessage="digite o nome" validatorMessage="Nome deve conter 7~45 chars">
				<f:validateLength minimum="7" maximum="45" />
			</h:inputText>

			<h:outputLabel value="Email:" for="email" />
			<h:panelGroup>
				<h:inputText id="email" label="Email"
					value="#{usuarioBean.usuario.email}" size="70" required="true"
					requiredMessage="digite o email">
					<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-90\-\_\.]+" />
				</h:inputText>
			</h:panelGroup>

			<h:outputLabel value="Senha:" for="password" />
			<h:inputSecret id="password" label="Senha"
				value="#{usuarioBean.usuario.password}" size="15" maxLength="15"
				required="true" redisplay="true" />

			<h:outputLabel value="Confirmar Senha:" for="confirmPassword" />
			<h:inputSecret id="confirmPassword" label="Confirmar Senha"
				value="#{usuarioBean.confirmPassword}" size="15" maxLength="15"
				required="true" redisplay="true" />

		</h:panelGrid>

		<h:commandButton action="#{usuarioBean.save}" value="Salvar">
		</h:commandButton>

	</h:form>
</h:body>

</html>
